<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock | Weather App</title>
    <link rel="icon" href="icons/cloud.png" type="image/png">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,400,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="site-content">
        <main class="site-main">
            <div class="site-wrapper">
                <div class="inner-wrapper">
                    <div class="clock-wrapper">
                        <div class="clock-inner">
                            <div class="clock-main">
                                <div class="hour-markers oneseven">
                                    <div class="minute-markers"></div>
                                    <div class="minute-markers one"></div>
                                    <div class="minute-markers two"></div>
                                    <div class="minute-markers three"></div>
                                    <div class="minute-markers four"></div>
                                </div>
                                <div class="hour-markers twoeight">
                                </div>
                                <div class="hour-markers fourten">
                                </div>
                                <div class="hour-markers fiveeleven">
                                </div>
                                <div class="inner-clock">
                                    <p id="today" class="today"></p>
                                    <div class="clock-hand hour" data-hour-hand></div>
                                    <div class="clock-hand minute" data-minute-hand></div>
                                    <div class="clock-hand second" data-second-hand></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="weather-wrapper">
                        <div class="weather-main" id="weather-main">
                            <div class="heading">
                                <span id="month" class="month"></span>
                                <span id="dayNum" class="dayNum"></span>
                                <span id="dayName" class="dayName"></span>
                                <span id="cityName" class="cityName"></span>
                            </div>
                            <div class="weather-info">
                                <div class="temperature">
                                    <div class="weatherIcon" id="weatherIcon"></div>
                                    <div class="temperature-info">
                                        <span id="temp" class="temp"></span><span class="degree">&#8451;</span>
                                    </div>
                                </div>
                                <div class="weather-description">
                                    <h1 id="weatherDesc"></h1>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src=" js/script.js "></script>
</body>

</html>
